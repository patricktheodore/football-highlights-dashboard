<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
        integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/css/foundation.min.css"
        integrity="sha256-ogmFxjqiTMnZhxCqVmcqTvjfe1Y/ec4WaRj/aQPvn+I=" crossorigin="anonymous">
    <!--foundation css framework cdn-->
    <link rel="stylesheet" href="../css/main-display.css">
    <title>football-hub-main-display</title>
</head>

<body>
    <header>
        <h1><a href=#home>Football Highlights</a></h1>
        <nav>
            <ul class="navbar">
                <li><a href="#">About</a></li>
                <li><a href="#">Featured</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
            <div class="socials">
                <a class="fab fa-github fa-2x" title="github"
                    href="https://github.com/patricktheodore/football-highlights-dashboard/" target="_blank"></a>
                <a class="fab fa-facebook fa-2x" title="facebook" href="#" target="_blank"></a>
                <a class="fab fa-youtube fa-2x" title="youtube" href="#" target="_blank"></a>
            </div>
        </nav>
    </header>

    <!-- header -->

    <!-- set color theme to users favourite teams colors-->

    <!-- display users favourites teams last 3 games -->

    <!-- get team from local storage and display in a h3 above a list-->
    <div class="grid-x align-center" id="pagewrapper">

        <div class="grid-x align-center" id="game-container">

        </div>

        <div class="fixtures-container">
            <table class="fixtures-table-head">
                <thead>
                    <tr>
                        <th width="30%" class="th-home">Home</th>
                        <th width="10"></th>
                        <th width="30%" class="th-away">Away</th>
                    </tr>
                </thead>
            </table>
        </div>

        <div class="league-table-container">
            <table class="league-table">
                <thead>
                    <tr>
                        <th width="5%">Pos.</th>
                        <th width="5%"></th>
                        <th width="50%"></th>
                        <th width="5%">Played.</th>
                        <th width="5%">Goal Diff.</th>
                        <th width="5%">Points.</th>
                    </tr>
                </thead>
            </table>
        </div>
    </div>
    <!-- footer -->
    <footer id="footer">
        <h3 href="#">&copy; Football Highlights Dashboard</h3>
    </footer>


    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <!--jQuery cdn-->
    <script src="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/js/foundation.min.js"
        integrity="sha256-pRF3zifJRA9jXGv++b06qwtSqX1byFQOLjqa2PTEb2o=" crossorigin="anonymous"></script>
    <!--foundation css framework js cdn-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <!--moment script link-->
    <script src="../js/main-display.js"></script>
</body>

</html>
